<div class="panel panel-default">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        
        <form class="form-horizontal" name="mailForm"
              ng-submit="$ctrl.submit(mailForm)" novalidate>
          
          <div class="form-group">
            <label for="toEmail" class="col-sm-2 control-label">To</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="toEmail"
                     name="to" ng-model="$ctrl.mail.to" placeholder="Email address"
                     required ng-maxlength="60" ng-minlength="5">
              <div class="validation" ng-messages="mailForm.to.$error"
                   ng-if="mailForm.to.$touched" role="alert">
                <div ng-message="maxlength">This field can be at most 60 characters long.</div>
                <div ng-message="minlength">This field can be at least 5 characters long.</div>
                <div ng-message="required">Please enter email.</div>
                <div ng-message="email">This field should be valid email.</div>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="fromEmail" class="col-sm-2 control-label">From</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="fromEmail"
                     name="from" ng-model="$ctrl.mail.from"
                     placeholder="{{$ctrl.defaultFrom}}" disabled>
            </div>
          </div>
          
          <div class="form-group">
            <label for="subject" class="col-sm-2 control-label">Subject</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="subject"
                     name="subject" ng-model="$ctrl.mail.subject" placeholder="Subject"
                     required ng-maxlength="40" ng-minlength="3">
              <div class="validation" ng-messages="mailForm.subject.$error"
                   ng-if="mailForm.subject.$touched" role="alert">
                <div ng-message="maxlength">This field can be at most 40 characters long.</div>
                <div ng-message="minlength">This field can be at least 3 characters long.</div>
                <div ng-message="required">Please enter subject.</div>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="content" placeholder="Message"
                        name="content" ng-model="$ctrl.mail.content" rows="5"
                        required>
              </textarea>
              <div class="validation" ng-messages="mailForm.content.$error"
                   ng-if="mailForm.content.$touched" role="alert">
                <div ng-message="required">Please enter message.</div>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Send</button>
            </div>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
